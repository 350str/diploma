<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Что в мире творится? - Дипломная работа студента Яндекс.Практикума Страянка Роман">
    <meta name="keywords" content="HTML5, CSS, JavaScript, Яндекс.Практикум, Что в мире творится?, NewsAnalyzer ">
    <meta name="author" content="Роман Стравняк">
    <link rel="shortcut icon" href="./images/Group.jpg">
    <link rel="stylesheet" href="analytics.57dfb571f550225f50a1.css">
    <title>New Analyzer</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <a href="analytics.html" class="header__main">NewsAnalyzer</a>
                <ul class="header__items">
                    <li class="header__item-container">
                        <a href="index.html" class="header__item header__item_first">Главная</a>
                        <div class="header__dash header__dash_active"></div>
                    </li>
                    <li class="header__item-container">
                        <a href="about.html" class="header__item">О проекте</a>
                        <div class="header__dash"></div>
                    </li>
                </ul>
        </header>

        <section class="request">
            <div class="request__content">
                <p class="request__path">Главная <span class="request__path_color_grey">/ Аналитика</span></p>
                <h1 class="title request__title">Вы спросили: </h1>
                <p class="request__subtitle">Новостей за неделю: <span class="request__subtitle_total request__subtitle_text_bold"></span></p>
                <p class="request__subtitle">Упоминаний в загаловках: <span class="request__subtitle_match request__subtitle_text_bold"></span></p>
            </div>
        </section>

        <section class="analysis">
            <div class="analysis__content">
                <h2 class="analysis__title">Аналитика по дням</h2>
                <div class="analysis__axis">
                    <div class="analysis__axis-text">
                        <p class="analysis__axis-date">Дата<br>(<span class="analysis__month-name">Август</span>)</p>
                        <p class="analysis__axis-count">Кол-во упоминаний</p>
                    </div>
                    <div class="analysis__points">
                        <p class="analysis__point">0</p>
                        <p class="analysis__point">25</p>
                        <p class="analysis__point">50</p>
                        <p class="analysis__point">75</p>
                        <p class="analysis__point">100</p>
                    </div>
                </div>
                <div class="analysis__items">
                </div> 
                <div class="analysis__points analysis__points_bottom">
                    <p class="analysis__point">0</p>
                    <p class="analysis__point">25</p>
                    <p class="analysis__point">50</p>
                    <p class="analysis__point">75</p>
                    <p class="analysis__point">100</p>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="footer__content">
                <p class="footer__copy">&copy; 2020  Supersite</p>
                <ul class="footer__nav">
                    <li class="footer__item">
                        <a class="footer__link" href="index.html">Главная</a>
                    </li>
                    <li class="footer__item">
                        <a class="footer__link" href="about.html">О проекте</a>
                    </li>
                    <li class="footer__item">
                        <a class="footer__link" href="https://praktikum.yandex.ru" target="_blank">Яндекс.Практикум</a>
                    </li>
                </ul>
                <div class="footer__icons">
                    <a class="footer__icon-link" href="https://github.com/350str" target="_blank">
                        <img src="./images/github.svg" alt="github icon" class="footer__icon">
                    </a>
                    <a class="footer__icon-link" href="https://www.facebook.com/" target="_blank">
                        <img src="./images/facebook.svg" alt="facebook icon" class="footer__icon">
                    </a>         
                </div>
            </div>
        </footer>
        
    </div>
    <script src="analytics.e8079a6a91a9abe957d0.js"></script>

</html>
