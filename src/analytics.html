<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="<%=require('./images/Group.jpg')%>">
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.analytics.css%>">
    <title>New Analyzer</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <a href="/analytics.html" class="header__main">NewsAnalyzer</a>
                <div class="header__items">
                    <div class="header__item-container">
                        <a href="/index.html" class="header__item">Главная</a>
                        <div class="header__dash header__dash_active"></div>
                    </div>
                    <div class="header__item-container">
                        <a href="/about.html" class="header__item">О проекте</a>
                        <div class="header__dash"></div>
                    </div>
                </div>
        </header>

        <section class="reqest">
            <p class="request__path">Главная / Аналитика</p>
            <h1 class="request__response">Вы спросили:«Путешествия»</h1>
            <p class="request__news">Новостей за неделю: 34 324</p>
            <p class="request__mention">Упоминаний в загаловках: 235</p>
        </section>

        <section class="graph">
            <h2 class="graph__title">Аналитика по дням</h2>

        </section>

        <footer class="footer">
            <p class="footer__copy">&copy; 2020  Supersite</p>
            <ul class="footer__nav">
                <li class="footer__item">Главная</li>
                <li class="footer__item">О проекте</li>
                <li class="footer__item">Яндекс.Практикум</li>
            </ul>
            <div class="footer__icons">
                <img src="<%=require('./images/github.svg')%>" alt="" class="footer__icon">
                <img src="<%=require('./images/facebook.svg')%>" alt="" class="footer__icon">
            </div>
        </footer>
        
    </div>
    <script src="<%= htmlWebpackPlugin.files.chunks.analytics.entry %>"></script>
</body>
</html>
